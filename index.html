<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="container-lg">
  <header class="container-fluid">
    <h1 class="display-4 shadow p-3 mb-5 bg-body rounded text-center"> Weather Forecast</h1>
  </header>
  <main class="container row d-flex justify-content-around ">
    <!--Sidebar: Search and city history -->
    <div class="shadow p-2 mb-3 rounded bg-info col-md-4" id="sidebar">

      <form class="d-grid gap-2">
        <label for="searchCity" class="form-label">Search for a City:</label>
        <input type="text" class="form-control mb-1" id="searchCity" aria-describedby="searchForCity">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

    </div>
    <!--Display forecast result for selected city-->
    <div class="shadow p-2 mb-3 rounded bg-danger col-md-8" id="show-forecast">

    </div>


  </main>



  <!--* Bootstrap and custom JS*-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
