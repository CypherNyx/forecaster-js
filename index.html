<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="container-lg">
  <header class="container-fluid">
    <h1 class="display-4 shadow p-3 mb-3 bg-body rounded text-center"> Weather Forecast</h1>
  </header>
  <main class="container row d-flex justify-content-around ">
    <!--Sidebar: Search and city history -->
    <div class="p-2 mb-3 mt-3 rounded col-md-2" id="sidebar">

      <form class="d-grid gap-2" id="searchForm">
        <label for="searchCity" class="form-label">Search for a City:</label>
        <input type="text" class="form-control mb-1 " id="searchCity" placeholder="New York"
          aria-describedby="searchForCity">
        <button type="submit" class="btn btn-primary" id="search-btn"> Search</button>
      </form>
      <section id="history"><!--Here the city history will display-->
      </section>

    </div>
    <!--Display forecast result for selected city-->
    <div class="p-2 mb-3 rounded col-md-10" id="show-forecast">
      <h2 class="display-6 text-center p-3" id="currentCityInfo"></h2>
      <h3 class="text-center p-3" id="timeDate"></h3>

      <section class="row d-flex justify-content-center ms-1 " id="currentForecast">
        <div class="col bluish text-center" id="currentTemp">
          <img src="" class="icon" />
          <div class="grados display-5"></div>
          <div class="weatherDescription mt-2"></div>
        </div>
        <div class="col greyish text-center p-2" id="windCtnr">
          <p class="cur-city-wind">Wind Speed<br>
            <span id="currentWind" class="display-5"></span>
            <br>MPH
          </p>

        </div>
        <div class="col bluish text-center p-2" id="humidityCtnr">
          <p class="cur-city-wind">Humidity<br>
            <span id="currentHumidity" class="display-5"></span>
          </p>
        </div>
      </section>
      <h3 class="p-4 mt-3 text-center" id="forecasTitle">5 Day Forecast</h3>
      <section class="d-flex justify-content-around" id="futureWeather">




        <!-- <div class="col bluish" id="monDay"></div>
        <div class="col greyish" id="TuesDay"></div>
        <div class="col bluish" id="wednesDay"></div>
        <div class="col greyish" id="ThursDay"></div>
        <div class="col bluish" id="FriDay"></div> -->
      </section>

    </div>


  </main>



  <!--* Bootstrap and custom JS*-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--* DayJS -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js" defer></script>
</body>

</html>
